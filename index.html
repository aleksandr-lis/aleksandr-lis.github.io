<!DOCTYPE html>

<head>
  <title>Aleksandr Lis</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="shortcut icon" href="https://ui-avatars.com/api/?background=ed553b&color=fff&bold=true&rounded=true&name=l" />
  <link rel="stylesheet" href="index.css">
</head>
<body id="body" onload="feather.replace()">
  <div id="links">
    <a href="https://lis.space"><span data-feather="home"></span></a>
    <a href="https://www.instagram.com/lis.space"><span data-feather="instagram"></span></a>
    <a href="https://facebook.com/aleksandrlis"><span data-feather="facebook"></span></a>
    <a href="https://linkedin.com/in/aleksandrlis"><span data-feather="linkedin"></span></a>
    <a href="https://github.com/aleksandr-lis"><span data-feather="github"></span></a>
  </div>
  <script type="text/javascript">
    function getColor() {
      let r = Math.floor(Math.random() * 190) + 10
      let g = Math.floor(Math.random() * 190) + 10
      let b = Math.floor(Math.random() * 190) + 10
      return `rgb(${r}, ${g}, ${b})`
    }
    document.body.style.backgroundColor = getColor()
  </script>
</body>
</html>
